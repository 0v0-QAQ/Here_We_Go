<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Here We Go ㄟ(˙∀ﾟ乁)</title>
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
    <a id="hyperlink" href="3DPhoto.html">Let's go somewhere else....ᕕ( ᐛ )ᕗ</a>
    <div id="mouse_track_block"></div>
    <script>
        var hyperlink = document.getElementById("hyperlink");

        t = 100 * Math.random() + "%";
        l = 100 * Math.random() + "%";
        hyperlink.style.top = t;
        hyperlink.style.left = l;

        setInterval(function(){
            t = 100 * Math.random() + "%";
            l = 100 * Math.random() + "%";
            //hyperlink.innerText = "see ya!";
            hyperlink.style.top = t;
            hyperlink.style.left = l;
            //hyperlink.innerText = "Let's go somewhere else....ᕕ( ᐛ )ᕗ";
        }, 5000);
    </script>
    <script src="JS/mouse_click_animation.js"></script>
    <script src="JS/mouse_track_animation.js"></script>
</body>
